name: Build docs and deploy
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install 🔧
        run: |
          apt install -y doxygen
          make docs

      - name: Deploy 🚀
        uses: Brun04/character-tree
        with:
          branch: gh-pages
          folder: docs/html